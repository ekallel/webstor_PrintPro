<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Navigation Bar Styles */

        /* Styling for the logo */
        .navbar-brand img {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover img {
            transform: rotate(360deg);
        }

        /* Styling for the navigation links */
        .navbar-nav a {
            color: #343a40; /* Default text color */
            transition: color 0.3s ease-in-out;
            font-weight: bold; /* Make the text bold */
            margin: 0 10px; /* Add spacing between links */
        }

        .navbar-nav a:hover {
            color: #17a2b8; /* Hover text color */
            transform: scale(1.2); /* Scale the text on hover */
        }

        /* Styling for the dropdown menu */
        .navbar-nav .dropdown-menu {
            border: 2px solid #17a2b8; /* Border color for the dropdown */
            border-radius: 10px;
        }

        .navbar-nav .dropdown-menu a {
            color: #343a40; /* Dropdown text color */
        }

        .navbar-nav .dropdown-menu a:hover {
            color: #17a2b8; /* Dropdown text color on hover */
        }

        /* Styling for the search form */
        .form-inline input[type="search"] {
            transition: border-color 0.3s ease-in-out;
            border-radius: 20px; /* Rounded border for the input */
        }

        .form-inline input[type="search"]:focus {
            border-color: #17a2b8; /* Border color when focused */
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5); /* Add a subtle box shadow when focused */
        }

        /* Animation for the HR line */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #17a2b8, transparent);
            margin: 20px 0;
            animation: hrAnimation 2s infinite;
        }

        @keyframes hrAnimation {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">

        <a class="navbar-brand" href="{% url 'ecomapp:adminlogin' %}">
            <img src="/media/images.jpg" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;" alt="Logo">PrintPRO
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'ecomapp:home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecomapp:allproducts' %}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ecomapp:mycart' %}">Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if request.user.customer %}
                        <a class="dropdown-item" href="{% url 'ecomapp:customerprofile' %}">My Profile</a>
                        <a class="dropdown-item" href="{% url 'ecomapp:customerlogout' %}">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="{% url 'ecomapp:customerregistration' %}">Register</a>
                        <a class="dropdown-item" href="{% url 'ecomapp:customerlogin' %}">Login</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'ecomapp:search' %}" method="GET">
                <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <hr>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
