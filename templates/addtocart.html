{% extends 'base.html' %}

{% block title %}Add to cart{% endblock %}

{% block content %}
<div class="container">
    <div class="alert alert-info" role="alert">
        Product added to cart successfully.!
      </div>
</div>
<script>
  // Wait for 1 seconds and then redirect to the allproducts page
  setTimeout(function() {
      window.location.href = "{% url 'ecomapp:allproducts' %}";
  }, 1000);  // 10000 milliseconds = 10 seconds
</script>
{% endblock %}
